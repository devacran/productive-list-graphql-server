type Query {
  getList(listID: ID!): List
  getTask(taskID: ID!): Task
}
type Task {
  _id: ID!
  name: String!
  duration: Int!
  description: String
  completed: Boolean
  completitionTime: Int
  startDate: String
  endDate: String
  creationDate: String!
}
type List {
  _id: ID!
  user_id: ID!
  name: String!
  tasks: [Task]
}

# --------------------------------------------------------------------------------

type Mutation {
  createList(input: ListInput!): List
  createTask(task: TaskInput!): Task
  updateList(listID: ID!, input: ListInput!): List
  updateTask(taskID: ID!, task: TaskInput!): Task
  deleteList(input: ID!): Boolean
  deleteTask(taskID: ID!): Boolean
}
input ListInput {
  name: String!
  user_id: ID!
}
input TaskInput {
  name: String!
  duration: Int!
  description: String
  creationDate: String!
}
